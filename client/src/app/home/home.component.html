<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!!</p>
        <div class="text-center">
            <button (click)="registerToogle()" class="btn btn-primary mr-3">Register</button>
            <button class="btn btn-info">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>
                    <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </p>
            </div>
        </div>
    </div>
</div>
