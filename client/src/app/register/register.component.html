<form #registerForm="ngForm" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="Username">
    </div>

    <!-- Just for demo purpose -->
    <!-- <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.username">
                {{user.username}}
            </option>
        </select>
    </div> -->

    <div class="form-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-container">
        <button class="btn btn-success mr-2" (click)="register()" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
